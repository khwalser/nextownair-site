<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpena Flight Schedule - NexTownAir</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Alpena (APN) to Detroit (DTW) Flight Schedule</h1>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Flight #</th>
          <th>Airline</th>
          <th>Departure Airport</th>
          <th>Departure Time</th>
          <th>Arrival Airport</th>
          <th>Arrival Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="flight-table-body">
        <tr><td colspan="7" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>
  <script>
    async function fetchFlights() {
      const res = await fetch('/.netlify/functions/flight-proxy');
      const data = await res.json();
      const flights = data.data || [];
      const tbody = document.getElementById('flight-table-body');
      tbody.innerHTML = '';

      flights.forEach(flight => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${flight.flight.iata || 'N/A'}</td>
          <td>${flight.airline.name || 'N/A'}</td>
          <td>${flight.departure.airport || 'N/A'}</td>
          <td>${new Date(flight.departure.scheduled).toLocaleString()}</td>
          <td>${flight.arrival.airport || 'N/A'}</td>
          <td>${new Date(flight.arrival.scheduled).toLocaleString()}</td>
          <td>${flight.flight_status || 'N/A'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    fetchFlights().catch(err => {
      document.getElementById('flight-table-body').innerHTML = '<tr><td colspan="7" class="text-danger text-center">Failed to load flight data.</td></tr>';
    });
  </script>
</body>
</html>
